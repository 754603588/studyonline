<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>讲师申请页</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/fontAwesome/font-awesome.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/login.css">

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
  <script src="../js/person-set.js"></script>
</head>
<body>
<div class="login-header">
	<div class="wrap-1200">
		<a href="#"><img src="../images/logo.png" alt=""></a>
	</div>
</div>

<!-- login-content -->
<div class="login-content tlogin-bg">
	<div class="wrap-1200">
       <form action="" class="tlogin-field">
         <div class="title">讲师申请</div>
         <div class="tline">
           <label for=""><i class="fa fa-user"></i>用户名</label>
           <input type="text" placeholder="请输入用户名">
           
         </div>
         <div class="tline">
           <label for=""><i class="fa fa-lock"></i>密码</label>
           <input type="password" placeholder="请输入密码">
         </div>
         <div class="tline">
           <label for=""><i class="fa fa-user"></i>真实姓名</label>
           <input type="text" placeholder="请输入真实">
         </div>
         <div class="tline">
           <label for=""><i class="fa fa-lock"></i>请确认密码</label>
           <input type="password" placeholder="">
         </div>
         <div class="tline">
           <label for=""><i class="fa fa-envelope-o"></i>邮箱</label>
           <input type="text" placeholder="请输入邮箱">
         </div>
         <div class="tline">
           <label for=""><i class="fa  fa-edit"></i>证件号</label>
           <input type="text" placeholder="请输入证件号">
         </div>
         <div class="tline">
           <label for=""><i class="fa fa-phone-square"></i>手机号</label>
           <input type="text" placeholder="请输入手机号">
         </div>
         <div class="tline">
           <label for=""><i class="fa fa-building-o"></i>曾工作单位</label>
           <input type="text" placeholder="请输入曾工作单位">
         </div>
         <div class="tline">
           <label for=""><i class="fa fa-map-marker"></i>居住地</label>
           <input type="text" placeholder="请输入现居住地">
         </div>
         <div class="tline">
           <label for=""><i class="fa  fa-flag-o "></i>最高学历</label>
           <select name="" id="">
             <option value="1">博士</option>
             <option value="2">硕士</option>
             <option value="3">本科</option>
             <option value="4">专科</option>
             <option value="5">高中</option>
           </select>
         </div>
         <div class="tline">
           <label for=""><i class="fa  fa-paperclip"></i>附件上传</label>
           <input type="text" id="show_file_name" style="width:180px;margin-right:20px;">
           <button class="btn-liulan" type="button" onclick="$('#file_wrap').click()">浏览···</button>
           <input type="file" id="file_wrap" onchange="getFilename(this.value)" style="display:none;" >
         </div>
         <div class="tline">
            <button class="btn-apply">申请</button>
         </div>
       </form>
	</div>
</div>
<!-- footer -->
<div class="footer">
 <div class="wrap-1200">
 	<ul>
		<li><a href="#">关于我们</a></li>
		<li><a href="#">意见反馈</a></li>
		<li><a href="#">友情链接</a></li>
		<li><a href="#">联系我们</a></li>
		<li><a href="#">讲师招聘</a></li>
		<li><a href="#">网站地图</a></li>

		<li class="pull-right"><a href="#">讲师申请</a></li>
		<li class="pull-right"><a href="#">管理员登录</a></li>
	</ul>
	<p>备案号:1234567890123456789</p>
 </div>	
</div>	
<!-- /footer -->

</body>
</html>
